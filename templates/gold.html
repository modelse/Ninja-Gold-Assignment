<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type='text/css' href="{{url_for('static', filename='gold.css')}}">
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div>Your Gold:
            <div id='bank'>
                {{session['gold']}}
            </div>
        </div>
        <div>
            <div class='place'>
                <h3>Atlantis</h3>
                <p>(earns 10-20 golds)</p>
                <form  action="/process_money" method="post">
                    <input type="hidden" name="building" value="atlantis" />
                    <input class='buttons' type="submit" name="atlgold" value="Find Gold!">
                </form>
            </div>
            <div class='place'>
                <h3>Cholula</h3>
                <p>(earns 5-10 golds)</p>
                <form  action="/process_money" method="post">
                    <input type="hidden" name="building" value="cholula" />
                    <input class='buttons' type="submit" name="chogold" value="Find Gold!">
                </form>
            </div>
            <div class='place'>
                <h3>Egypt</h3>
                <p>(earns 2-5 golds)</p>
                <form  action="/process_money" method="post">
                    <input type="hidden" name="building" value="egypt" />
                    <input class='buttons' type="submit" name="eggold" value="Find Gold!">
                </form>
            </div>
            <div class='place'>
                <h3>Casino</h3>
                <p>(earns/takes 0-50 golds)</p>
                <form  action="/process_money" method="post">
                    <input type="hidden" name="building" value="casino" />
                    <input class='buttons' type="submit" name="atlgold" value="Find Gold!">
                </form>
            </div>
            <h4>Activities</h4>
            <div id='act'>
                {{session['res']}}
                
            </div>
    </body>
</html>
